<h2>Products</h2>

<div *ngFor="let product of products">
  <h3>
    <a
      [title]="product.name + ' details'"
      [routerLink]="['/products', product.id]"
    >
      <!-- routerlink customizes <a>nchor element
      route/URL contains fixed segment /product, /#
       -->
      {{ product.name }}
    </a>
  </h3>

  <p *ngIf="product.description">Description: {{ product.description }}</p>

  <button type="button" (click)="share()">Share</button>

  <app-product-alerts [product]="product" (notify)="onNotify()">
  </app-product-alerts>
</div>

<!--
  //*ngFor, structural directive, re+=shape DOM structure by add/remov/manipulating elements, add loop

  {{}}, interpolation syntax, render property value as text

  *ngIf, structural directive, re+=shape DOM structure by add/remov/manipulating element, if condition 

  share() alert preset in ...component.ts
-->
